<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a solution to the Product Preview Card Component challenge on Frontend Mentor."
    />
    <meta
      name="keywords"
      content="HTML, CSS, Frontend Mentor, Product Preview card component"
    />
    <meta name="author" content="Nelson Josue Montesinos" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article>
      <div class="image-container">
        <img
          src="images/image-product-mobile.jpg"
          alt="A bottle of perfume"
          class="product-image"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="A bottle of perfume"
          class="desktop-product-image"
        />
      </div>
      <div class="supporting-text">
        <p class="product-type">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <div class="add-to-cart-button">
          <img
            src="images/icon-cart.svg"
            alt="Shopping cart icon"
            class="shopping-cart"
          />
          <p class="button-text">Add to Cart</p>
        </div>
      </div>
    </article>
  </body>
</html>
